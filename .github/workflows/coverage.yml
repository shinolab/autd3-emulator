name: Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTFLAGS: "-Cinstrument-coverage"
  LLVM_PROFILE_FILE: "target/coverage/%p-%m.profraw"

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-build
        with:
          components: llvm-tools
      - run: cargo install grcov
      - run: |
            cargo test
            grcov . -s . --binary-path ./target/debug --llvm --branch --ignore-not-existing -o ./coverage -t lcov --excl-line "GRCOV_EXCL_LINE|#\[derive|#\[error|unreachable!|unimplemented!|tracing::(debug|trace|info|warn|error)!\([\s\S]*\);" --ignore "**/tests/*" --ignore "examples/**/*.rs" --excl-start GRCOV_EXCL_START --excl-stop GRCOV_EXCL_STOP
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
